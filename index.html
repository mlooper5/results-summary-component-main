<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="./resources/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="grid">
      <div class="component">
        <div class="left">
          <h3>Your Result</h3>
            <div class="circle">
              <h1>76</h1>
              <p><b>of 100</b></p>
            </div>

            <div class="bottom">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <div class="right">
          <h3>Summary</h3>

           <div class="label red">
            <p>
              <img class="icon" src="./resources/images/icon-reaction.svg" alt="bolt">
             Reaction
            </p>
            <p class="navy"><b>80</b> <span class="opacity">/ 100</span></p>
          </div>

            <div class="label yellow">
              <p>
                <img class="icon" src="./resources/images/icon-memory.svg" alt="brain">
              Memory
              </p>
              <p class="navy"><b>92</b> <span class="opacity">/ 100</span></p>
            </div>

            <div class="label green">
              <p>
                <img class="icon" src="./resources/images/icon-verbal.svg" alt="chat bubble">
                 Verbal
              </p>
              <p class="navy"><b>61</b> <span class="opacity">/ 100</span></p>
            </div>

            <div class="label blue">
              <p>
                <img class="icon" src="./resources/images/icon-visual.svg" alt="eye">
                Visual
                </p>
              <p class="navy"><b>72</b> <span class="opacity">/ 100</span></p>
            </div>

            <button class="button" type="button" ><b>Continue</b></button>

        </div>
      </div>
    </div>  
 
</body>
</html>
